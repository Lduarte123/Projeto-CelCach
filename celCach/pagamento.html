<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Cel Cash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pagamento-container">
        <!-- Seção de Doação -->
        <div class="pagamento-doacao">
            <h2 class="pagamento-titulo">Doação única R$20</h2>
            <p class="pagamento-valor">R$ 20,00</p>
            <p class="pagamento-metodo">no Cartão de Crédito</p>
            <a href="#" class="pagamento-link">mais formas de pagamento</a>
        </div>

        <!-- Seção de Formulário -->
        <div class="pagamento-formulario">
            <h3 class="pagamento-subtitulo">Tipo de pagamento</h3>
            <div class="pagamento-opcoes">
                <label class="pagamento-opcao">
                    <input type="radio" name="tipo-pagamento" value="cartao" checked>
                    Cartão
                </label>
                <label class="pagamento-opcao">
                    <input type="radio" name="tipo-pagamento" value="boleto">
                    Boleto / Pix
                </label>
            </div>

            <h3 class="pagamento-subtitulo">Informe seus dados</h3>
            <form class="pagamento-form">
                <div class="pagamento-campo">
                    <label class="pagamento-label">Tipo de cadastro <span class="pagamento-obrigatorio">*</span></label>
                    <div class="pagamento-opcoes">
                        <label class="pagamento-opcao">
                            <input type="radio" name="tipo-cadastro" value="fisica" checked>
                            Pessoa Física
                        </label>
                        <label class="pagamento-opcao">
                            <input type="radio" name="tipo-cadastro" value="juridica">
                            Pessoa Jurídica
                        </label>
                    </div>
                </div>

                <div class="pagamento-campo">
                    <label class="pagamento-label" for="cpf">CPF <span class="pagamento-obrigatorio">*</span></label>
                    <input type="text" id="cpf" name="cpf" class="pagamento-input">
                </div>

                <div class="pagamento-campo">
                    <label class="pagamento-label" for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" class="pagamento-input">
                </div>

                <div class="pagamento-campo">
                    <label class="pagamento-label" for="email">E-mail <span class="pagamento-obrigatorio">*</span></label>
                    <input type="email" id="email" name="email" class="pagamento-input">
                </div>

                <div class="pagamento-campo">
                    <label class="pagamento-label" for="celular">Celular <span class="pagamento-obrigatorio">*</span></label>
                    <input type="text" id="celular" name="celular" class="pagamento-input">
                </div>

                <!-- Botão Avançar -->
                <button type="submit" class="pagamento-botao">Avançar</button>
            </form>
        </div>
    </div>
</body>
</html>
